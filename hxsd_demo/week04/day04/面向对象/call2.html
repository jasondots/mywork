<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>call</title>
<script>

//动物 构造函数
function Animal(){    
    this.name = "动物";    
    this.showName = function(otherName,age,color){ 
		console.log(arguments);
		otherName? alert('名称：'+otherName+' 年龄：'+age+' 毛色：'+color):alert(this.name);; 
    };    
};  

//猫 构造函数  
function Cat(){
    this.name ='猫'; 
	Animal.apply(this); 
};


var cat=new Cat();
cat.showName('大黄','2','黄色');   



</script>
</head>

</body>
</html>
