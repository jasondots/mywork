<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){

	function getByClass(oParent,cls){
		var arr=[]; //容器
		var aEl=oParent.getElementsByTagName('*');//所有标签
		if(document.getElementsByClassName) return oParent.getElementsByClassName(cls);
		else{
			for(var i=0;i<aEl.length;i++){
				//if(aEl[i].className==cls) arr[arr.length]=aEl[i];//向数组中添加
				if(aEl[i].className==cls) arr.push(aEl[i]);//向数组中添加
			}
		return arr;
		}
	};
	
	var aLi=getByClass(document,'item');
	alert(aLi.length);
	
}

</script>

</head>

<body>
	<ul>
    	<li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>

</body>
</html>
