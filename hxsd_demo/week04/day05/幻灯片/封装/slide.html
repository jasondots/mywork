<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>幻灯片左右滑动</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/widget.css" rel="stylesheet" type="text/css">
<script src="js/hxsd_tools.js"></script>
<script src="js/hxsd_widget.js"></script>
<script>
window.onload=function(){
	slide('slide_A',"num");
	slide('slide_B');
};
</script>
</head>

<body>

<div  id="slide_A" class="slide">
    <a href="javascript:;" class="moveBtn prev">&laquo;</a>
    <a href="javascript:;" class="moveBtn next">&raquo;</a>
    <ol></ol>
    <ul>
        <li><a href="javascript:;"><img src="images/01.jpg" alt="广告一" /></a></li>
        <li><a href="javascript:;"><img src="images/02.jpg" alt="广告二" /></a></li>
        <li><a href="javascript:;"><img src="images/03.jpg" alt="广告三" /></a></li>
        <li><a href="javascript:;"><img src="images/04.jpg" alt="广告四" /></a></li>
        <li><a href="javascript:;"><img src="images/05.jpg" alt="广告五" /></a></li>
    </ul>
</div>

<div  id="slide_B" class="slide">
    <a href="javascript:;" class="moveBtn prev">&laquo;</a>
    <a href="javascript:;" class="moveBtn next">&raquo;</a>
    <ol></ol>
    <ul>
        <li><a href="javascript:;"><img src="images/01.jpg" alt="广告一" /></a></li>
        <li><a href="javascript:;"><img src="images/02.jpg" alt="广告二" /></a></li>
        <li><a href="javascript:;"><img src="images/03.jpg" alt="广告三" /></a></li>
        <li><a href="javascript:;"><img src="images/04.jpg" alt="广告四" /></a></li>
        <li><a href="javascript:;"><img src="images/05.jpg" alt="广告五" /></a></li>
    </ul>
</div>

</body>
</html>
