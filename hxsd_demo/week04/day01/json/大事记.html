.years .month dl dt i{ position:absolute; top:0; left:29px; width:15px; height:15px; background:#34ADF0;border-radius:50%; border:2px solid #fff }

{'year':2016,'month':7,'cont':[{'day':5,'txt':'大事记内容'},{'day':6,'txt':'大事记内容'},{'day':4,'txt':'大事记内容'}]},

window.onload=function(){
	var html='';

		'<ul class="month_list">'+

					for(var j=0; j<time_line[i].cont.length; j++){
						html+='<dl><dt>'+time_line[i].cont[j].day+'日<i></i></dt><dd>'+time_line[i].cont[j].txt+'</dd></dl>'
					}
				html+='</li></ul></div>';
	};
	
	document.body.innerHTML=html;

}
