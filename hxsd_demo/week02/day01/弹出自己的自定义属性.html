<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var aLi=document.getElementsByTagName('li');
	for(var i=0; i<aLi.length; i++){
		aLi[i].onclick=function(){
			var nameId=this.getAttribute('data-nameId');
			alert(nameId);
		}
	
	}

}


</script>
</head>

<body>
<ul>
	<li data-nameId="10011">张三</li>
    <li data-nameId="10012">李四</li>
    <li data-nameId="10013">王五</li>
    <li data-nameId="10014">赵刘</li>
</ul>
</body>
</html>
