<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
input{ width:100px;}
</style>
<script>
window.onload=function(){
var oA=document.getElementById('sum_a');
var oB=document.getElementById('sum_b');
var oResult=document.getElementById('result');
var oBtn=document.getElementById('btn');

oBtn.onclick=function(){
	oResult.value= (oA.value*1)+(oB.value*5);
	//oResult.value= parseInt(oA.value)+parseInt(oB.value);
};
oA.onkeyup=function(){
	if(isNaN(this.value)){
		this.value="";
		alert('no');
	}
}

}


</script>
</head>

<body>
<input id="sum_a" type="text">+<input id="sum_b" type="text"> <button id="btn" type="button">=</button> <input type="text" id="result">

</body>
</html>
