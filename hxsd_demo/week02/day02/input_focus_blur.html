<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.placeholder{ color:#ccc;}
</style>
<script>
window.onload=function(){
	var input_txt=document.getElementById('input_text');
	
	placeholder(input_txt,"sdfsdfsdf");
	
	function placeholder(id,text){
		id.value=text;
		id.onfocus=function(){
			if(this.value==text){
				this.value='';
				this.className='';
			}
		};
		id.onblur=function(){
			if(this.value==''){
				this.value=text;
				this.className='placeholder'
			}
		};
	}
	

}

</script>


</head>

<body>
<form id="form01" action="http://www.baidu.com">
	<input id="input_text" class="placeholder" type="text" name="userName" value="请输入姓名"><input id="submit_btn" type="submit" value="提交">
</form>
</body>
</html>
