<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>

	
	document.onclick=function(event){
		if (event.button==0)    {
		alert("左键")
		};
		if (event.button==1)    {
		alert("中键")
		};
	};
	
	//右键默认事件为contextmenu(右键菜单)
	document.oncontextmenu=function(){
		alert("右键");
	}
	//-------------------------------------------
	document.onmousemove=function(ev){
		console.log("鼠标X坐标："+ev.clientX,"鼠标Y坐标："+ev.clientY)
	};
	
	
	
	
	//-------------------------------------------
	document.onkeydown=function(ev){
		
		alert(ev.keyCode); //显示键盘编号
		
		//alt shift ctrl键状态
		if (ev.altKey==1 && ev.keyCode==65){ //组合键 alt+A 
		alert("altKey+A")
		};
		
		if (ev.shiftKey==1)    {
		alert("shiftKey")
		}
		if (ev.ctrlKey==1)    {
		alert("ctrlKey")
		};
	};
	
	
	

</script>
</head>

<body>
<div id="box" style="width:100px; height:100px; background:red"></div>
</body>
</html>
