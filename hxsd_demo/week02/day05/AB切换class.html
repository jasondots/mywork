<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0;  padding:0}
ul{ list-style:none; width:500px}
.hide{ display:none}
button{ width:80px; height:30px; margin-bottom:10px}
li{ padding:20px; border-bottom:1px solid #CCCCCC}
div{ height:100px; color:#fff; font-size:39px}
.boxA{ background:#ddd;}
.boxB{ background:#999}
.show_boxA .boxA{ display:block}
.show_boxB .boxB{ display:block}
</style>
<script>
window.onload=function(){
	var aLi=document.getElementsByTagName('li');
	
	for(var i=0; i<aLi.length; i++){
		aLi[i].children[0].index=i;
		aLi[i].children[1].index=i;
		
		aLi[i].children[0].onclick=function(){
			if(aLi[this.index].className=='show_boxA'){
				aLi[this.index].className='';
			}else{
				for(var j=0; j<aLi.length; j++){//清空所有li的class
					aLi[j].className='';
				};
				aLi[this.index].className='show_boxA';
			};
		};
		
		
		aLi[i].children[1].onclick=function(){
			if(aLi[this.index].className=='show_boxB'){
				aLi[this.index].className='';
			}else{
				for(var j=0; j<aLi.length; j++){
					aLi[j].className='';
				};
				aLi[this.index].className='show_boxB';
			};
		}
	
	
	}





}




</script>


</head>

<body>
<ul>
	<li>
    	<button type="button">A</button>
        <button type="button">B</button>
        <div class="boxA hide">A</div>
        <div class="boxB hide">B</div>
    
    </li>
    <li>
    	<button type="button">A</button>
        <button type="button">B</button>
        <div class="boxA hide">A</div>
        <div class="boxB hide">B</div>
    
    </li>
    <li>
    	<button type="button">A</button>
        <button type="button">B</button>
        <div class="boxA hide">A</div>
        <div class="boxB hide">B</div>
    
    </li>

</ul>

</body>
</html>
