<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script>
window.onload=function(){
	var oDiv=document.getElementById('div01');
	var w=100;
	
	var t=setInterval(function(){
		w+=10;
		oDiv.style.width=w+'px';
		if(w>=500){
			oDiv.style.width=500+'px';
			clearInterval(t);
		};
	},30);
}



</script>


</head>

<body>
<div id="div01" style="height:100px;width:100px;background:red"></div>
</body>
</html>
