<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
* {margin:0; padding:0; list-style:none;}

.box {width:600px; height:260px; margin:10px auto; overflow:hidden; position:relative; border:2px solid red; z-index:10}
.box ul {position:absolute; z-index:1}
.box ul li {float:left; width:400px; height:260px;}
img{ width:400px; height:260px}
</style>

<script>
window.onload=function (){
	function marquee(box_id,li_w,speed){
		
		if(!speed){
			speed=10;
		}
		var oDiv=document.getElementById(box_id);
		var oUl=oDiv.children[0];
		var aLi=oUl.children;
		var l=0;
		var W=aLi.length*li_w;//一套图片的宽度
		oUl.innerHTML+=oUl.innerHTML;//ul里面放入 两套同样的li
		oUl.style.width=W*2+'px';//计算ul的总宽度
		
		function move(){
			l-=speed;
			if(l<=-W) l=0;
			oUl.style.left=l+'px';
		};
		
		var timer=setInterval(move,30);
		oDiv.onmouseover=function (){
			clearInterval(timer);
		};
		oDiv.onmouseout=function (){
			timer=setInterval(move, 30);
		};
	};
	
	
	marquee('div1',400);
	marquee('div2',400,20)
	marquee('div3',400,10)
	
	
	
};
</script>
</head>

<body>
<div id="div1" class="box">
	<ul>
    	<li><img src="images/01.jpg" /></li>
    	<li><img src="images/02.jpg" /></li>
    	<li><img src="images/03.jpg" /></li>
    	<li><img src="images/04.jpg" /></li>
    </ul>
</div>
<div id="div2"  class="box">
	<ul>
    	<li><img src="images/01.jpg" /></li>
    	<li><img src="images/02.jpg" /></li>
    	<li><img src="images/03.jpg" /></li>
    	<li><img src="images/04.jpg" /></li>
    </ul>
</div>

<div id="div3"  class="box">
	<ul>
    	<li><img src="images/01.jpg" /></li>
    	<li><img src="images/02.jpg" /></li>
    	<li><img src="images/03.jpg" /></li>
    	<li><img src="images/04.jpg" /></li>
    </ul>
</div>

</body>
</html>
