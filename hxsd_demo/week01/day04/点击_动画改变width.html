<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<script>
window.onload=function(){
	var oDiv=document.getElementById('div01');
	var w=100;
	
	oDiv.onclick=function(){
		var _this=this;
		var t=setInterval(function(){
			w+=10;
			_this.style.width=w+'px';
			if(w>=500){
				_this.style.width=500+'px';
				clearInterval(t);
			};
		},30);
	}
	
}



</script>


</head>

<body>
<div id="div01" style="height:100px;width:100px;background:red"></div>
</body>
</html>
