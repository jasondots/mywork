<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var color=true;

	document.body.onclick=function(){
		if(color){
			this.style.background='red';
			color=false;
		}else{
			this.style.background='green';
			color=true;
		
		}
	
	}

}



</script>
