<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ font-size:30px}
p{ color:blue}
ul,h6{ display:none; color:red}
dl{ color:green}
.toggle ul,.toggle h6{ display:block}
.toggle p,.toggle h5,.toggle dl{ display:none}
</style>
</head>

<body>

<hr>

<div id="oDiv">
	<p>我是p标签</p>
    
    
    <ul class="list">
    	<li>li_1</li>
        <li>li_2</li>
        <li>li_3</li>
        <li>li_4</li>
        <li>li_5</li>
    </ul>
    <h5>我是h5</h5>
    
    <h6>我是h6</h6>
    
    <p>我是p标签</p>
    <dl>
    	<dt>web前端</dt>
       	<dd>html</dd>
        <dd>css</dd>
        <dd>javascript</dd>
    </dl>
    
    <p>我是p标签</p>
    
</div>




<button id="btn1" type="button">显示ul h6</button> <button id="btn2" type="button">隐藏ul h6</button>
<script>
	var oDiv=document.getElementById('oDiv');
	var btn1=document.getElementById('btn1');
	var btn2=document.getElementById('btn2');
	
	btn1.onclick=function(){
		oDiv.className="toggle";
	};
	btn2.onclick=function(){
		oDiv.className="";
	}

</script>


</body>
</html>
