<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>

for(var i=1; i<10; i++){
	for(var j=1;j<=i;j++){
		document.write(j+'*'+i+" ");
	}
	document.write('<br>');
}

document.write('<br><br>');

		document.write(j+'*'+i+" ");
	}
	document.write('<br>');
}

</script>
</head>
