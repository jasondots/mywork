<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于函数传参</title>
    <script>
        // 交换两个参数的值 3,5
        function swap(array){
            var temp;
            temp = array[0];
            array[0] = array[1];
            array[1] = temp;
        }

        var numbers = [3,5];
        console.log(numbers[0] + "," + numbers[1]); // 3,5
        swap(numbers);
        console.log(numbers[0] + "," + numbers[1]); // 3,5
    </script>
</head>
<body>

</body>
</html>
