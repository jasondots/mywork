<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于函数传参</title>
    <script>
        // 交换两个参数的值 3,5
        function swap(number1,number2){
            var temp;
            temp = number1;
            number1 = number2;
            number2 = temp;
        }

        var a = 3, b = 5;
        console.log("a=" + a + ",b=" + b);  // a=3,b=5
        swap(a,b);
        console.log("a=" + a + ",b=" + b);  // a=5,b=3
    </script>
</head>
<body>

</body>
</html>
