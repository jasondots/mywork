<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{  margin:0; padding:0}
ul{ list-style:none}
li{ width:200px; height:40px; line-height:40px; background:red; margin-bottom:20px; color:#fff; padding-left:20px;}

</style>
</head>

<body>
<ul>
	<li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<button type="button">插入菜品</button>
</body>
</html>
<script>
	var arr=['鱼香肉丝','宫保鸡丁','糖醋鲤鱼','红烧肉','尖椒肉丝','麻辣鸡丝','葱爆羊肉'];
	var aLi=document.getElementsByTagName('li');
	var oBtn=document.getElementsByTagName('button')[0];
	
	oBtn.onclick=function(){
		for(var i=0; i<aLi.length; i++){
			aLi[i].innerHTML=arr[i];
		}
	};
	


</script>
