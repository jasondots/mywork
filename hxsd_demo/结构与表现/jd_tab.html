<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
body{ font-size:14px; padding:50px}
a{ text-decoration:none; color:#333;}
ul{ list-style:none;}
.tab_wrap{ border-bottom:1px solid #900; height:35px}

.tab li{ height:34px; line-height:34px; float:left; position:relative}
.tab li a{ display:block; height:14px; padding:0 13px;}
.tab li span{ position:absolute; right:-1px; top:10px; width:1px; height:16px; background:#ccc; overflow:hidden; font-size:0}
.tab .ac{ height:32px; line-height:28px; border-left:1px solid #900;border-right:1px solid #900;border-top:3px solid #900; border-bottom:1px solid #fff;}
.tab .ac a{padding:0 12px;}
.tab .ac span{ display:none}

</style>
<script>
window.onload=function(){
	
	for(var i=0; i<document.getElementsByTagName('li').length; i++){
		
		document.getElementsByTagName('li')[i].onclick=function(){
			for(var j=0; j<document.getElementsByTagName('li').length; j++){
				document.getElementsByTagName('li')[j].className="";
			};
			this.className='ac';
		}	
	};

}

</script>

</head>

<body>
<div class="tab_wrap">
	<ul class="tab">
    	<li><a href="javascript:;">大牌</a><span></span></li>
        <li class="ac"><a href="javascript:;">男装</a><span></span></li>
        <li><a href="javascript:;">女装</a><span></span></li>
        <li><a href="javascript:;">女装</a><span></span></li>
        <li><a href="javascript:;">女装</a><span></span></li>
        <li><a href="javascript:;">女装</a><span></span></li>
    	<li><a href="javascript:;">女装</a><span></span></li>
        <li><a href="javascript:;">女装</a><span></span></li>
    </ul>
</div>
</body>
</html>
