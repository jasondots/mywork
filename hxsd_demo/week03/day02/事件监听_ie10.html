<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oBtn=document.getElementsByTagName('button')[0];
	
	oBtn.attachEvent('onclick',function(){
		alert('abc');
	});
	
	
	
	//事件监听兼容方法
	function addEvent(obj,oEv,fn){
		if(obj.attachEvent) obj.attachEvent('on'+oEv,fn);
		else obj.addEventListener(oEv,fn,false);//一般用false
	};
	
	

}


</script>
</head>

<body>
<button style="height:40px; width:100px;" type="button">按钮</button>
</body>
</html>
