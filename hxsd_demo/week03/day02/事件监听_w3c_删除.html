<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	var oBtn=document.getElementsByTagName('button')[0];
	
	function abc(){
		alert('abc');
		oBtn.removeEventListener('click',abc);
	}
	
	oBtn.addEventListener('click',abc,false);
	
	
	
	

}



</script>
</head>

<body>
<button style="height:40px; width:100px;" type="button">按钮</button><br><br>
</body>
</html>
