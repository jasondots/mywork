<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
.pd20{ padding:20px}
.border{ border:1px solid #ccc}

.head{ height:40px; background:red; width:100%}
h1{ font-size:20px; line-height:40px; color:#fff; text-indent:2em}
.main{ width:1000px; margin:20px auto 0}
.main_l{ width:680px; float:left}
.main_r{ width:300px; float:right;}
.main_r_item{ background:#eee; min-height:300px; margin-bottom:20px}
.main_r_item h4{ height:40px; line-height:40px; border-bottom:1px solid #ccc;}
.banner{ background:#86F4AA}
.banner_fixed{ position:fixed; width:300px; top:0}
</style>

<script>
window.onload=function(){
	var oHead=document.getElementById('oHead');
	var oBanner=document.getElementById('oBanner');
	var userList=document.getElementById('userList');
	
	window.onscroll=function () { 
		var t = document.documentElement.scrollTop || document.body.scrollTop;
		if (t >60) { 
			oBanner.className="main_r_item banner banner_fixed";
			userList.style.marginTop=320+'px';	
		}else{
			oBanner.className="main_r_item banner";
			userList.style.marginTop=0+'px';	
		}
	}

}


</script>

</head>

<body style="height:2000px">
	<div id="oHead" class="head"><h1>火星时代</h1></div>
    <div id="oMain" class="main">
    	<div class="main_l">
        	<div class="border">
                <div class="pd20">
                    火星时代教育是中国艺术教育高端品牌，设有多个热门专业(UI设计、游戏设计、室内设计、影视特效、程序开发、数字艺术学历)等 ，多年来一直与国内外各大企业联合实训，公司CEO携总监亲自授课，配备业界优秀师资，项目实训案例实时更新，每年为业界输送大量专业人才。
                </div>
            </div>
        </div>
        <div class="main_r">
        	<div id="oBanner" class="main_r_item banner">广告
            </div>
            <div id="userList" class="main_r_item">
            	<div class="pd20">
                	<h4>用户列表</h4>
                </div>
            </div>
            <div id="userList" class="main_r_item">
            	<div class="pd20">
                	<h4>图片收藏</h4>
                </div>
            </div>
        </div>
    	
   </div>

</body>
</html>
