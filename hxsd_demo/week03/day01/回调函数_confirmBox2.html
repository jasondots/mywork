<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
#box{ width:200px; height:200px; background:red}
.alertBox{ width:300px; text-align:center; border:1px solid #ccc; padding:20px; position:absolute; top:50%; left:50%; margin-top:-100px; margin-left:-150px;}
button{ height:30px; width:100px}
</style>
<script>
window.onload=function(){
	
	function confirmBox(txt,fn){
		var oDiv=document.createElement('div');
			oDiv.className='alertBox';
			oDiv.innerHTML='<p>'+txt+'</p><br><br><br><br><button type="button">确定</button> <button type="button">取消</button>';
		document.body.appendChild(oDiv);
		var aBtn=oDiv.getElementsByTagName('button');
		aBtn[0].addEventListener('click',function(){
			document.body.removeChild(oDiv);
			fn();
		},false);
		
		aBtn[1].addEventListener('click',function(){
			document.body.removeChild(oDiv);
		},false);
		
	}
	
	var box=document.getElementById('box');
	box.onclick=function(){
		var _this=this;
		confirmBox('你确定要删除吗？',function(){
			document.body.removeChild(_this);
		})
	}
	
	
	
	
	


}

</script>

</head>

<body>
<div id="box"></div>
<!--<div><button type="button">确定</button><button type="button">取消</button></div>-->
</body>
</html>
