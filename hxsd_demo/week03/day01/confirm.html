<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{ width:200px; height:200px; border:1px solid #ccc;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('box');
	var btn=document.getElementById('btn');
	btn.onclick=function(){
		if(confirm('你确定要删除内容吗？？')){
			oDiv.innerHTML="";
		}
	}
	

}




</script>

</head>

<body>
<div id="box">adf asdf asdf asdf asd asdf</div>
<button id="btn" type="button">删除div的内容</button>
</body>
</html>
