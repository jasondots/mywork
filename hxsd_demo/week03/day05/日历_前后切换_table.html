#calendar  #pre{ position:absolute;top:20px;left:10px;}
#calendar  #next{ position:absolute;top:20px;right:10px;}
#calendar .ccc{ color:#ccc;}
#calendar .red{ background:#F90; color:#fff;}
#calendar .sun{ color:#f00;}

</style>
<script>
window.onload=function(){
	var calendar=document.getElementById('calendar');
	var day_list=document.getElementById('date_list');
   
   
	//必要的数据
	var allDays=0; //本月一个有多少天
	var firstDay_week=0; //本月第一天是星期几
	var today=0//今天的是日期
	
	var iNow=0;//当天

   
	function dateFn(){

		
		var oDate=new Date();
		today=oDate.getDate();//今天
		
		//拨时间
		oDate.setMonth(oDate.getMonth()+iNow,1);//必须将日期设置成小于28日的数,否则遇到2月28日的情况，会跳到3月
		firstDay_week=oDate.getDay();//算出本月第一天是星期几  0-6   星期天是0
		
		if(firstDay_week==0){
			firstDay_week=7;
		}
		
		
				
		oDate.setMonth(oDate.getMonth()+1,0); //到下个月的第0天，就是本月的最后一天
		allDays=oDate.getDate();//算出本月有多少天
		
		var aaa=firstDay_week+allDays;
		
		day_list.innerHTML='<tr><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th><th>七</th></tr>';

			day_list.innerHTML+='<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>';
		};
		
		if(aaa>=35){
			day_list.innerHTML+='<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>';
		}
		
	
		var aTd=day_list.getElementsByTagName('td');
		
		//清空全部td
		for(var i=0; i<aTd.length; i++){
			aTd[i].innerHTML='';
		};	
		//
		for(var i=0; i<aaa; i++){
			if(i<firstDay_week){
				continue;
			}else{
				aTd[i].innerHTML=i-(firstDay_week)+1;
			};
		}
		
		
		
				
		
		//塞上个月 空白日期的LI
		
		
		//获取所有日期的LI
		
	   
				
		if(iNow<0){//上个月 
			
		}
		else if(iNow==0){// 本月
			
		}
		else{//都是下个月的，只有周六周日变色
			
		}
		
		//改日期标题
		var title=document.getElementById('title');
		title.innerHTML=oDate.getFullYear()+'年'+(oDate.getMonth()+1)+'月';
	
	}
	//第一次调用
	dateFn();
	
	//上月下月------------------------------------------------------
	var oPre=document.getElementById('pre');
	var oNext=document.getElementById('next');
	
	oNext.onclick=function(){
		iNow++;
		dateFn();
	};
	
	oPre.onclick=function(){
		iNow--;
		dateFn();
	};
   
};
</script>
</head>
