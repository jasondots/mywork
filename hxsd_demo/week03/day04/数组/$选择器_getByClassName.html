<script>
window.onload=function(){

	
	function getByClass(oParent,className){
		var arr=[]; //容器
		if(document.getElementsByClassName) return oParent.getElementsByClassName(className);
		else{
			var aEl=oParent.getElementsByTagName('*');//所有标签
			for(var i=0;i<aEl.length;i++){
				if(new RegExp(className+'\\b','g').test(aEl[i].className)) arr.push(aEl[i]);//向数组中添加
			}
		return arr;
		}
	};
	
	function $(str){
		//var sOne=str.substr(0,1);	
		var sOne=str.charAt(0);
		switch(sOne){
		case '#':
		  return document.getElementById(str.substr(1));
		  break; 
		case '.':
		  return getByClass(document,str.substr(1));
		   break
		default:
		return document.getElementsByTagName(str);	 
		}
	};
