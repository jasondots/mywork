<script>
/*

--------------------------------------------------------------------
number 对象

toString()	把数字转换成字符串

toFixed()	把数字转换成字符串,结果的小数点后有指定位数的数字 (四舍五入)

toPrecision()	把数字转换成字符串,结果中包含指定位数的有效数字(四舍五入)



*/


var a=123.36464;
	var b=a.toString();
	var c=a.toFixed(3);
	var d=a.toPrecision(4);
	
	//alert(typeof b)
	alert(d)

</script>
