<meta charset="utf-8">
<title>图片微放大</title>
<style>
*{ margin:0; padding:0}
ul{ list-style:none}
.clip{ width:482px; padding:0 50px;  height:80px; position:relative; margin:100px auto;}
.clip .clipCont{ height:80px;border:1px solid #ccc; overflow:hidden}
.imgList{ position: relative;top:0; left:0}
.clip img{ width:120px; height:80px; float:left}
.clip .prevBtn,.clip .nextBtn{ position:absolute; top:50%; width:30px; height:50px; line-height:50px; text-decoration:none; font-size:30px; text-align:center; margin-top:-25px; left:10px;  color:#333}
.clip .nextBtn{ right:10px; left:auto;}


</style>
<script src="move.js"></script>
<script src="jquery-1.11.3.min.js"></script>
<script>
$(function(){
	var li_w=$('.imgList li:eq(0)').width();
	var li_size=$('.imgList li').size();
	$('.imgList').width(li_w*li_size);
	var n=0;
	$('.prevBtn').click(function(){
		n++;
		if(n>=li_size-4) n=li_size-4;
		$('.imgList').animate({"left":-n*120});
	});
	$('.nextBtn').click(function(){
		n--;
		if(n<=0) n=0;
		$('.imgList').animate({"left":-n*120});
	});
});
