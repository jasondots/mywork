<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
#box{ height:200px; width:200px; background:red; position:absolute}
</style>
</head>

<body>
<div id="box"></div>
<button type="button">动画</button>
</body>
</html>
<script src="jquery-1.11.3.min.js"></script>
<script src="jquery.easing.min.js"></script>
<script>
$('#box').click(function(){
	$('#box').animate({"top":600,"width":300},1000,"easeOutBounce");
	
});



</script>
