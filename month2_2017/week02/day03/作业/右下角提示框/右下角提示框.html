<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
.rb_box{ width:300px; height:100px; background:#efefef; border:1px solid #333; position:fixed; right:0; bottom:0; d}
.rb_box h4{ height:30px; line-height:30px; text-indent:1em; background:#333; color:#fff;}
.rb_box .closeBtn{ position: absolute; height:30px; line-height:30px; right:0;top:0; text-align:center; color:#fff; text-decoration:none;}
.rb_box .cont{ padding:20px}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var rb_box=document.getElementsByClassName('rb_box')[0];
	function show_rb_box(obj,delayTime){
		var obj_h=getStyle(obj,'height');
		obj.style.bottom=-obj_h+'px';
		move(obj,{'bottom':0});
		function hide_box(){
			obj.t=setTimeout(function(){
				move(obj,{'bottom':-obj_h},function(){
					obj.style.display='none';
				});
			},3000);
		}
		hide_box();
		obj.onmouseover=function(){
			clearTimeout(obj.t);
		};
		obj.onmouseout=function(){
			hide_box();
		};
		var closeBtn=obj.getElementsByClassName('closeBtn')[0];
		closeBtn.onclick=function(){
			move(obj,{'bottom':-obj_h},function(){
				obj.style.display='none';
			});
		};
	}
	show_rb_box(rb_box,3000)
}



</script>

</head>

<body>
<div class="rb_box">
	<h4>标题</h4>
    <a class="closeBtn" href="javascript:;">×</a>
    <div class="cont">
    	别忘了写家庭作业呀！！
    </div>
</div>

</body>
</html>
