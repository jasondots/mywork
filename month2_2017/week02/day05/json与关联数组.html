<script>
var txt=new String('hxsd');

txt.name='lisi';

alert(txt.name);

/* 关联数组----指以非数字作为下标来存取的数组 (python中称为字典) */ 
var arr=[1,3,556,4];

alert(arr.length);


//js的任何类型都是object
 
arr['name']='zhangsan';
arr['age']=18;

alert('添加属性后：'+arr.length);

/*
总结：关联数组虽然可以用字符串作下标，但是这个下标是不支持参数传值的，换言之，你需要什么就取什么，听起来很智能，实际上你取值仍然需要你手动去写下标的。

*/

</script>
