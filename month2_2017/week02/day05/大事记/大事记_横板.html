<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
ul {list-style:none}
.wrap{ width:1200px; margin:0 auto;}
.years{padding-bottom:50px;}
.years h3{ border-radius:50%; height:60px; line-height:60px; text-align:center; width:60px; background:#42B4D7; position:relative; margin:50px auto 50px; color:#fff; border:5px solid #42B4D7 }
.years .month_list{}
.years .month_list li{  position:relative; padding-bottom:30px}
.years h4{position:absolute; top:-25px; left:15px; margin-bottom:50px;height:40px; line-height:40px; text-align:center; width:40px; background:#89E9E5;border-radius:50%; color:#fff; border:5px solid #fff; z-index:2}
.years .month dl{border-top:2px solid #42B4D7; position:relative; margin-top:20px; margin-left:20px;}
.years .month dl dt{ position:absolute; left:80px; top:-30px}
.years .month dl dt i{ position:absolute; top:19px; left:3px; width:15px; height:15px; background:#34ADF0;border-radius:50%; border:2px solid #fff }
.years .month dl dd{ padding:30px 0; min-height:200px;}
.years .month dl dd p{ margin:10px 0; margin-right:-20px}
.years .month dl dd img{ float:left; width:180px; margin-right:20px; margin-bottom:20px}
</style>
</head>
