<title>二级菜单完整版</title>
<style>
*{ margin:0; padding:0; font-size:14px;}
body{ background:#efefef;}
ul,li,ol{ list-style:none}
a{ text-decoration:none;}

.nav{ height:40px; background:#193F8C;}
.nav li{ float:left; position:relative;}
.nav li a{ color:#fff; display:block; height:40px; line-height:40px; padding:0 20px;}
.nav li:hover{ background:red}
.nav li .subMenu{ position:absolute; top:40px; left:0; background:#357EB9; display:none}
.nav li .subMenu li{ width:100%}
.nav li::after{ content:""; position:absolute; top:18px;right:5px;border:5px solid transparent; border-top-color:#fff; display:none;}
.nav .hasSub::after{ display:block}
</style>
<script src="jquery-1.11.3.min.js"></script>
<script>
$(function(){
	var aLi=$('li');
	
	for(var i=0; i<aLi.length; i++){
		var subM=aLi.eq(i).children('ul').get(0);
		if(subM){
			aLi.eq(i).addClass('hasSub');
			$(subM).addClass('subMenu');
		};
		
		aLi.eq(i).hover(
			function(){
				$(this).children('.subMenu').show();
			},
			function(){
				$(this).children('.subMenu').hide();
			}
		);
	};
