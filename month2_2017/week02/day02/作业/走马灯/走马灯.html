<!DOCTYPE HTML>

<style>
* {margin:0; padding:0; list-style:none;}

#div1 {width:600px; height:260px; margin:10px auto; overflow:hidden; position:relative; border:2px solid red; z-index:10}
#div1 ul {position:relative; z-index:1; left:0}
#div1 ul li {float:left; width:400px; height:260px;}
img{ width:400px; height:260px}
</style>
<script src="jquery-1.11.3.min.js"></script>
<script>
$(function(){
	var old_w=$('ul li').size()*$('ul li:first').width();
	$('ul').append($('ul').html());
	$('ul').width($('ul li').size()*$('ul li:first').width());
	var l=0;
	var timer;
	function move(){
		timer=setInterval(function(){
			l-=5;
			if(l<=-old_w) l=0;
			$('ul').css('left',l);
		},30);
	};
	move();
	
	$('#div1').hover(
		function(){
			clearInterval(timer);
		},
		function(){
			move();
		}
	);
});
