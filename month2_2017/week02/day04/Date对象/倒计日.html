<script>
$(function(){
	$('#btn').click(function(){
		//60  3600 86400
		var oDate=new Date;
		var now_time=oDate.getTime();  //当前的毫秒数
		
		var year=$('select:eq(0)').val();
		var month=$('select:eq(1)').val()-1;
		var day=$('select:eq(2)').val();
		
		//设置到未来时间
		oDate.setFullYear(year,month,day);
		
		//oDate.setHours(0,0,0,0);
		
		var future_time=oDate.getTime();//未来时间的毫秒数
		
		var dif_time=(future_time-now_time)/1000; //相差的秒
		
		var days=dif_time/86400;
		
		alert(days);
		
	});

});

</script>
