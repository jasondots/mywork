<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>点击循环插入菜谱</title>
<style>
*{  margin:0; padding:0}
ul{ list-style:none}
li{ width:200px; height:40px; line-height:40px; background:red; margin-bottom:20px; color:#fff; padding-left:20px;}
button{height:30px; padding:0 20px; border:none}

</style>
</head>

<body>
<ul>
	<li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<button type="button">插入菜品</button>

</body>
</html>
<script>
	var arr=['鱼香肉丝','宫保鸡丁','糖醋鲤鱼','红烧肉'];
	var aLi=document.getElementsByTagName('li');
	var oBtn=document.getElementsByTagName('button')[0];
	var i=0;// 计数器
	
	//按钮添加点击事件
	oBtn.onclick=function(){
		//如果等于最大值 清零
		if(i==aLi.length){
			for(var j=0; j<aLi.length; j++){
				aLi[j].innerHTML="";
				i=0;
			};
		}else{
			if(i<aLi.length){//判断范围
				aLi[i].innerHTML=arr[i];
			};
			i++;
		};
	};

</script>
