<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
ul{ list-style:none; width:220px; margin:100px auto}
li{ width:50px;height:50px; color:#fff; text-align:center; line-height:50px; font-size:20px; float:left; margin:0 20px 20px 0; background:red; border-radius:50%}
.zoom{margin:-25px 0 0 -25px; z-index:1; background:#900; width:100px; height:100px;line-height:100px; box-shadow:0 0 20px 2px #000; font-size:40px}
</style>
<script>
window.onload=function(){
	var aLi=document.getElementsByTagName('li');
	
	/*for(var i=0; i<aLi.length; i++){
		aLi[i].style.left=aLi[i].offsetLeft+'px';
		aLi[i].style.top=aLi[i].offsetTop+'px';
	};
	for(var i=0; i<aLi.length; i++){
		aLi[i].style.position="absolute";
	};
	
	for(var i=0; i<aLi.length; i++){
		aLi[i].onmouseover=function(){
			this.className="zoom";
		};
		aLi[i].onmouseout=function(){
			this.className="";
		}
		
	};*/
	
	for(var i=aLi.length-1; i>=0; i--){
		aLi[i].style.left=aLi[i].offsetLeft+'px';
		aLi[i].style.top=aLi[i].offsetTop+'px';
		aLi[i].style.position="absolute";
		
		aLi[i].onmouseover=function(){
			this.className="zoom";
		};
		aLi[i].onmouseout=function(){
			this.className="";
		}
	};
}


</script>

</head>

<body>
<ul>
	<li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
</body>
</html>
