<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
var oDiv=document.getElementById('box');


//property 特性(对象 操作方式)

//容易混淆的单词:  data:数据  date:日期

//读取自定义属性

//设置自定义属性

alert(typeof age);

};


</script>


</head>

</html>
