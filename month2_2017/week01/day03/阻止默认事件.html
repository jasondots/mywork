<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>


window.onload=function(){

	//a 默认
	var a=document.getElementsByTagName('a')[0];
	a.onclick=function(){
		return false;
	};

	//表单默认事件
	var oForm=document.getElementsByTagName('form')[0];
	oForm.onsubmit=function(){
		alert("form提交表单");
		return false;
	};
	
	//禁止输入文本
	var msg=document.getElementsByName('msg')[0];
	msg.onkeydown=function(ev){ //阻止onkeydown事件
		ev=ev||event;
		if(ev.keyCode==13){
			return false;
		}
	};
	
	//禁止选取文字
	document.onmousedown=function(){
		return false;
	};
	
};


</script>

</head>

<body>

<a href="http://www.hxsd.com">火星时代</a>

<form action="abc.php" method="get">
	电话号码：<input name="phone" type="text">
    留言：<textarea name="msg"></textarea>
</form>

</body>
</html>
