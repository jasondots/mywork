<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{  margin:0; padding:0}
ul{ list-style:none}
li{ width:200px; height:40px; line-height:40px; background:red; margin-bottom:20px; color:#fff; padding-left:20px;}
button{height:30px; padding:0 20px; border:none}

</style>
</head>

<body>
<ul>
	<li></li>
    <li></li>
    <li></li>
</ul>
<button type="button">插入菜品</button>

</body>
</html>
<script>
	var arr=['鱼香肉丝','宫保鸡丁','糖醋鲤鱼','红烧肉','尖椒肉丝','麻辣鸡丝','葱爆羊肉','香菇菜心','梅菜扣肉','红焖羊肉','砂锅豆腐'];
	var aLi=document.getElementsByTagName('li');
	var oBtn=document.getElementsByTagName('button')[0];
	var i=0// 计数器
	
	//按钮添加点击事件
	oBtn.onclick=function(){
		var n=0;
		var timer=setInterval(function(){
			
			for(var i=0; i<aLi.length; i++){
				//先清空
				aLi[i].innerHTML="";
				
				if(arr[n+i]){
					aLi[i].innerHTML=arr[n+i];
				}else{
					aLi[i].innerHTML="";
				};
			};
			n+=3;
			//console.log(n);
			
			if(n>=arr.length){
				n=0;
			}
			
			
		},2000);
	};
	
	
	


</script>
