<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>promptBox</title>
<link href="css/base.css" type="text/css" rel="stylesheet">
<link href="css/popBox.css" type="text/css" rel="stylesheet">

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/hxsd_plugin.js"></script>
<script>

$(function(){
	$('#btn').click(function(){
		$.promptBox("请输入内容？",function(data){
			$('div').append('<p>'+data+'</p>');
		});
	});
});

</script>
</head>

<body>
<div style="height:200px; width:300px; border:1px solid #000;"></div>
<button id="btn" type="button">我要发言</button>

</body>
</html>
