//-------------------------------------------------------
//构造函数方式
function MyBox(obj){
	this.box=obj;
};
//添加点击变宽方法

MyBox.prototype.changeWidth=function(w){
	this.box.onclick=function(){
		this.style.width=w+'px';
	};
	return this;
};

var oBox1=new MyBox(aBox[0]);
oBox1.changeWidth(400);


//添加over变色方法
MyBox.prototype.changeColor=function(color){
	this.box.onmouseover=function(){
		this.style.background=color;
	};
	return this;
};


new MyBox(aBox[1]).changeWidth(100).changeColor('green');

</script>
