<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自动播放的选项卡</title>
<link href="css/base.css" type="text/css" rel="stylesheet">
<link href="css/popBox.css" type="text/css" rel="stylesheet">
<style>
*{ margin:0; padding:0}
div{height:300px; width:300px; border:1px solid #ccc;}
</style>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/hxsd_plugin.js"></script>

<script>
$(function(){
	$('button').click(function(){
		$.promptBox('请输入内容',function(data){
			$('#box').html(data)
		})
	
	});
});

</script>
</head>

<body>
<div id="box"></div>
<button type="button">输入内容</button>
</body>
</html>
