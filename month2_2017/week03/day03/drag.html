<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0}
.box{ height:200px; width:200px; background:red; position:absolute;}
h3{ height:30px; line-height:30px; color:#fff; background:#900; cursor:move}
.box2{ background:blue}
</style>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/hxsd_plugin.js"></script>
<script>
$(function(){
	$('.box').showCenter();
	$('.box').drag({'title':true});
	
	$('.box2').mouseWheel(function(d){
			if(d){
				$('.box2').css('background',"red");
			}else{
				$('.box2').css('background',"blue")
			}
	
	});
	
});



</script>
</head>

<body>
<div id="div1" class="box">
	<h3 class="title">box1</h3>
</div>
<div class="box box2">
	<h3 class="title">box2</h3>
</div>

</body>
</html>
