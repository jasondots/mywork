	var h=$(document).height();
	if(h>2000){
		var backtop=$('<div  style="height:50px; width:50px; background:red; position:fixed; bottom:50px; right:50px; display:none">top</div>');
		$(document.body).append(backtop);
		$(window).scroll(function(){
			if($(window).scrollTop()>1200){
				backtop.show();
			}else{
				backtop.hide();
			}
		});
		
		backtop.click(function(){
		$('body,html').animate({scrollTop:0},500);
	})
	
	}

	


</script>
