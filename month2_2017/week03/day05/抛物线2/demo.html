//jquery
$(document).click(function(){
    var el = $('<div class="parabola-el"></div>');
    $(document.body).append(el);
    new parabola({
        origin: '.origin',
        target: '.target',
        element: '.parabola-el',
        time: 1500,
        callback: function(el){
            el.remove();
        }
    }).move()
})
