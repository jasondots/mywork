<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding: 0; margin: 0; }
a{ text-decoration:none}
ul,ol,li{ list-style: none; }
img { border: none; }
body{ background: #ecfaff; }

.slide { width: 400px; height: 260px; overflow: hidden; position: relative; margin: 150px auto}
.slide ul { position:relative;width: 400px; height: 260px;}
.slide ul li { width: 400px; height: 260px;}

.sliderBtn{ position:absolute; bottom:20px; z-index:10; right:10px}
.sliderBtn a{ display:inline-block;height:20px;margin:0 2px;width:20px; background:#fff; border:1px solid #222;text-align:center}
.sliderBtn .activeSlide{ background:red; color:#fff}
.slide .prevBtn,.slide .nextBtn{position: absolute; width: 40px; height:40px; line-height:35px; font-size:30px;color: #fff; text-align: center;background: #333; opacity:.4; top: 50%; margin-top:-20px; z-index:10}
.slide .prevBtn { left: 10px; }
.slide .nextBtn { right: 10px; }

</style>
</head>

<body>
<div id="slideA" class="slide">
    <ul>
        <li><a href="javascript:;"><img src="images/01.jpg" alt="广告一" /></a></li>
        <li><a href="javascript:;"><img src="images/02.jpg" alt="广告二" /></a></li>
        <li><a href="javascript:;"><img src="images/03.jpg" alt="广告三" /></a></li>
        <li><a href="javascript:;"><img src="images/04.jpg" alt="广告四" /></a></li>
        <li><a href="javascript:;"><img src="images/05.jpg" alt="广告五" /></a></li>
    </ul>
    <div class="sliderBtn"></div>
    <a href="javascript:;" class="prevBtn">&laquo;</a>
    <a href="javascript:;" class="nextBtn">&raquo;</a>
</div>

<div id="slideB" class="slide">
    <ul>
        <li><a href="javascript:;"><img src="images/01.jpg" alt="广告一" /></a></li>
        <li><a href="javascript:;"><img src="images/02.jpg" alt="广告二" /></a></li>
        <li><a href="javascript:;"><img src="images/03.jpg" alt="广告三" /></a></li>
        <li><a href="javascript:;"><img src="images/04.jpg" alt="广告四" /></a></li>
        <li><a href="javascript:;"><img src="images/05.jpg" alt="广告五" /></a></li>
    </ul>
    <div class="sliderBtn"></div>
    <a href="javascript:;" class="prevBtn">&laquo;</a>
    <a href="javascript:;" class="nextBtn">&raquo;</a>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jQuery_cycle.js"></script>
<script>
	$('#slideA ul').cycle({ 
		fx:'scrollLeft',
		speed:1000,
		pause:true,
		timeout:2000,
		prev:"#slideA .prevBtn",
		next:"#slideA .nextBtn",
		pager:"#slideA .sliderBtn",
		showSlideNum:true,
	});
	
	$('#slideB ul').cycle({ 
		fx:'fade',
		speed:1000,
		pause:true,
		timeout:2000,
		prev:"#slideB .prevBtn",
		next:"#slideB .nextBtn",
		pager:"#slideB .sliderBtn",
		showSlideNum:true,
	});
	
	
	
</script>

</body>
</html>
